<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CERHA</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-color: rgb(54, 57, 59); padding: 10px; color: aliceblue;">

    <!-- Centering the form -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card bg-dark p-4 rounded" style="width: 100%; max-width: 400px;">
            <h2 class="text-light text-center mb-4">Reset Password</h2>
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group mb-4">
                    <label for="security_question" class="text-light">Security Question</label>
                    <p class="text-light"><strong>{{ security_question }}</strong></p>
                </div>

                <div class="form-group mb-4">
                    <label for="security_answer" class="text-light">Answer</label>
                    <input type="text" id="security_answer" name="security_answer" class="form-control" placeholder="Enter your answer" required />
                </div>
        
                <div class="form-group mb-4">
                    <label for="new_password" class="text-light">New Password</label>
                    <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Enter new password" required />
                </div>

                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </form>

            <div class="text-center mt-3">
                <p class="text-light">Remembered your password? <a href="{% url 'login' %}" class="text-primary">Login here</a>.</p>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyQbQQFzQPBp0XlE5psbJ99g2S5vLezRjfcbkW3f" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-gtf3E4FSRBw76vcXvjIGPfiP5K3a9jeo5Pzwh60jgnYOkJH4LVwSKpk+Tk4WRZzS" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-1CmRpssL7HHzRwpXJrTAlwRf4w5mTrL2zdd5zZl73M9pmklZtm6z7W5+0saREfwT" crossorigin="anonymous"></script>
</body>
</html>
