{% extends "auctions/layout.html" %}
 


{% block body %}
 

    <h2>Active Listings</h2>

 

    


        <div class="row mx-3">
            {% for listing in listings %}
                <div id="card" class="card mx-3" style="background-color: rgb(163, 212, 255);width: 192px;">
                    {%if listing.image %}
                        <img class="card-img-top" style="height: 250px" src="{{ listing.image }}" alt="Card image cap">
                    {% else %}
                        <img class="card-img-top" style="height: 250px" src="https://th.bing.com/th/id/OIP.sMerUYr1YD9aHIEPsepiTgAAAA?rs=1&pid=ImgDetMain" alt="Card image cap">
                    {%endif%}  
                    <div class="card-body">
                        <h5 class="card-title">{{listing.title}}</h5>
                        <p class="card-text">Current Bid: ${{ listing.price }}</p>
                        <a href="{% url 'item' listing.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
              {% endfor %}
        </div>
       
       

    


    


        
        
        



    
    

{% endblock %}
