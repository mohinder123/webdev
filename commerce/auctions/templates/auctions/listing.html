{% extends "auctions/layout.html" %}

{% block body %}

<h2> New Listing </h2>
<form action="{% url 'listing' %}" method="post">
    {% csrf_token %}

    <input type="text" name="title" class="form-control" placeholder="Name of the Listing">
    <br>
    <input type="text" name="description" class="form-control" placeholder="Description">
    <br>
    <input type="url" name="image" class="form-control" placeholder="Image Url">
    <br>
    <input type="number" step="0.01" name="price"class="form-control"  placeholder="Starting Price in dollars">
    <br>
    <select name="cat">
        {% for category in categorys %}
            <option value="{{ category.id }}"> {{ category }}</option>
        {% endfor %}
    </select>
    <input type="submit" >

    
</form>



{% endblock %}
